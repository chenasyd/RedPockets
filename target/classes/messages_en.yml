# RedPockets Plugin English Messages Configuration

# Message prefix
messages:
  prefix: "&6[RedPocket] &r"
  colors:
    success: "&a"
    error: "&c"
    info: "&e"
    warning: "&6"

# Command help
commands:
  help:
    header: "&e========== RedPocket Help =========="
    footer: "&e===================================="
    main_command: "&7{command} - RedPocket main command"
    create: "&7{command} - Create average red pocket"
    random: "&7{command} - Create random red pocket"
    average: "&7{command} - Create average red pocket"
    grab: "&7{command} - Grab red pocket"
    check: "&7{command} - View red pocket details"
    list: "&7{command} - List red pockets"

  # Create command
  create:
    usage: "Usage: {usage}"
    invalid_amount: "Amount must be greater than 0"
    invalid_count: "Count must be greater than 0"
    invalid_number: "Please enter a valid number"
    insufficient_funds: "Insufficient funds to create red pocket"
    amount_too_high: "Red pocket amount cannot exceed {max}"
    success: "&aRed pocket created successfully!\n&7ID: {id}\n&7Count: {count}"
    success_item: "&aRed pocket created successfully!\n&7ID: {id}\n&7Count: {count}"

  # Random red pocket command
  random:
    usage: "Usage: {usage}"
    invalid_params: "Amount and count must be greater than 0"
    invalid_number: "Please enter a valid number"
    success: "&aRandom red pocket created successfully!\n&7ID: {id}\n&7Amount: {amount}\n&7Count: {count}"

  # Grab red pocket command
  grab:
    usage: "Usage: {usage}"
    success: "&aCongratulations! You grabbed {amount}!"
    failed: "&cFailed to grab red pocket! The red pocket may not exist or is already finished."
    invalid_id: "&cInvalid red pocket ID!"

  # Check red pocket command
  check:
    usage: "Usage: {usage}"
    not_found: "&cRed pocket not found!"
    info: "&e========== Red Pocket Details =========="
    id: "&7ID: {id}"
    type: "&7Type: {type}"
    amount: "&7Total Amount: {amount}"
    count: "&7Count: {count}"
    note: "&7Note: {note}"

  # List red pockets command
  list:
    not_implemented: "&cThis feature is not yet implemented"

  # Admin commands
  admin:
    help:
      header: "&e========== Admin Help =========="
      footer: "&e==============================="
      delete: "&7{command} - Delete red pocket"
      reload: "&7{command} - Reload configuration"
      stats: "&7{command} - View statistics"
    delete:
      usage: "Usage: /redpocketadmin delete <id>"
      success: "&aRed pocket deleted: {id}"
    reload:
      success: "&aConfiguration reloaded!"
    stats:
      not_implemented: "&cThis feature is not yet implemented"
    no_permission: "&cYou don't have permission to execute this command!"

