# 红包插件中文消息配置

# 消息前缀
messages:
  prefix: "&6[红包] &r"
  colors:
    success: "&a"
    error: "&c"
    info: "&e"
    warning: "&6"

# 命令帮助
commands:
  help:
    header: "&e========== 红包插件帮助 =========="
    footer: "&e================================"
    main_command: "&7{command} - 红包系统主命令"
    create: "&7{command} - 创建红包（打开GUI）"
    random: "&7{command} - 创建随机红包"
    average: "&7{command} - 创建平分红包"
    grab: "&7{command} - 抢红包"
    check: "&7{command} - 查看红包详情"
    list: "&7{command} - 列出红包列表"

  # 创建命令
  create:
    usage: "用法: {usage}"
    invalid_amount: "金额必须大于0"
    invalid_count: "数量必须大于0"
    invalid_number: "请输入有效的数字"
    insufficient_funds: "余额不足，无法创建红包"
    amount_too_high: "红包金额不能超过 {max} 元"
    success: "&a红包创建成功！\n&7ID: {id}\n&7数量: {count} 个"
    success_item: "&a红包创建成功！\n&7ID: {id}\n&7数量: {count} 个"

  # 随机红包命令
  random:
    usage: "用法: {usage}"
    invalid_params: "金额和数量必须大于0"
    invalid_number: "请输入有效的数字"
    success: "&a随机红包创建成功！\n&7ID: {id}\n&7金额: {amount} 元\n&7数量: {count} 个"

  # 抢红包命令
  grab:
    usage: "用法: {usage}"
    success: "&a恭喜！你抢到了 {amount} 元！"
    failed: "&c抢红包失败！红包可能不存在或已被抢完。"
    invalid_id: "&c无效的红包ID！"

  # 查看红包命令
  check:
    usage: "用法: {usage}"
    not_found: "&c红包不存在！"
    info: "&e========== 红包详情 =========="
    id: "&7ID: {id}"
    type: "&7类型: {type}"
    amount: "&7总金额: {amount} 元"
    count: "&7数量: {count} 个"
    note: "&7备注: {note}"

  # 列出红包命令
  list:
    not_implemented: "&c此功能暂未实现"

  # 管理员命令
  admin:
    help:
      header: "&e========== 管理员帮助 =========="
      footer: "&e================================"
      delete: "&7{command} - 删除红包"
      reload: "&7{command} - 重载配置"
      stats: "&7{command} - 查看统计信息"
    delete:
      usage: "用法: /redpocketadmin delete <id>"
      success: "&a红包已删除: {id}"
    reload:
      success: "&a配置已重新加载！"
    stats:
      not_implemented: "&c此功能暂未实现"
    no_permission: "&c你没有权限执行此命令！"

